<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <link href="css/bootstrap.css" rel="stylesheet">
  </head>
    <body>
        <div class="container">
            <div class="row" >
              <div class="col-sm-4">
                <div class="row" >
                  <div class="col-xs-4">
                    <img src="images/shipping.png"/>
                  </div>
                  <div class="col-xs-8 text-center" style="padding-top:14px; padding-right:5px">
                    <span>Free shipping<br/>
                    When order over $75</span>
                  </div>
                </div>
              </div>
                <div class="col-sm-4">
                  <div class="row">
                    <div class="col-xs-4">
                      <img src="images/phone.png"/>
                    </div>
                    <div class="col-xs-8 text-center" style="padding-top:14px;padding-right:5px">
                      <span>24/7 Support<br/>
                      Get support all day</span>
                    </div>
                 </div>
              </div>
              <div class="col-sm-4">
                <div class="row">
                  <div class="col-xs-4">
                    <img src="images/refund.png"/>
                  </div>
                  <div class="col-xs-8 text-center padding-top" style="padding-right:5px">
                    <span>Refund<br/>
                    Get refund within 3 days</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        
            <script src="js/bootstrap.min.js"></script>
    </body>
    <style>
      img{
        float:left;
      }
      @media screen and (max-width:768px)
      {
        .padding-top{
          padding-top: 8px;
        }
        .col-sm-4{
          display: inline-block;
        }
      }
      @media screen and (min-width:767px)
      {
        .padding-top{
          padding-top: 7px;
        }
      }
      @media screen and (max-width:252px)
      {

        .col-xs-4{
          margin-left: 80px;
          margin-right:50px;
        }
        .col-xs-8{
          margin-left: 55px;
          margin-right:50px;
        }
      }

      @media screen and (min-width:992px)
      {
        .col-xs-8{
          width:104.9px;
        }
        .padding-top{
          padding-top: 11px;
        }
      }
      @media screen and (min-width:1200px)
      {
      }
    </style>
</html>
